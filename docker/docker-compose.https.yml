version: '3.8'

services:
  mcp-server-https:
    build:
      context: ..
      dockerfile: docker/Dockerfile.https
    ports:
      - "3443:3000"  # Map host port 3443 to container port 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - HTTPS_ENABLED=true
      - HTTPS_KEY_PATH=/usr/src/app/ssl/server.key
      - HTTPS_CERT_PATH=/usr/src/app/ssl/server.crt
      # Optional: Mount your own certificates
      # - HTTPS_KEY_PATH=/certs/your-key.key
      # - HTTPS_CERT_PATH=/certs/your-cert.crt
    volumes:
      # Optional: Mount your own SSL certificates
      # - ./certs:/certs:ro
      # Persist generated certificates
      - mcp-ssl-certs:/usr/src/app/ssl
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet", "--tries=1", "--spider", "https://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount your production SSL certificates here
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - mcp-server-https
    networks:
      - mcp-network
    profiles:
      - proxy
    restart: unless-stopped

volumes:
  mcp-ssl-certs:
    driver: local

networks:
  mcp-network:
    driver: bridge